<div class="toolbar">
  <div class="page-title">
    <img
      width="40"
      alt="Angular Logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/250px-Angular_full_color_logo.svg.png"
    />
    <p>Fruit-CRUD-Web</p>
  </div>

  <div class="logout-container">
    <p>{{ 'LOGOUT' | translate }}</p>
    <img
      width="35"
      alt="logout"
      src="../../../assets/img/log-out-icon.svg"/>
  </div>
</div>

<div class="main">
  <div class="fruit-form-container">
    <p class="form-title">{{ 'FRUIT_CREATE' | translate }}</p>
    <!--    <p class="form-title">{{ 'FRUIT_EDIT' | translate }}</p>-->
    <form>
      <div class="form-group">
        <label for="name-input">{{ 'NAME' | translate }}:</label>
        <div class="input-container">
          <input id="name-input" type="text">
        </div>
      </div>

      <div class="form-group">
        <label for="size-input">{{ 'SIZE' | translate }}:</label>
        <div class="input-container">
          <div id="size-input" class="size-dropdown" (click)="onSizeDropdown()" [class.open]="sizeDropdownOpen">
            <p>Tama√±o</p>
            <img width="24" alt="dropdown-arrow" src="../../../assets/img/arrow-down-icon.svg">
            <div class="dropdown-content">
              <p>Grande</p>
              <p>Grande</p>
              <p>Grande</p>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="colour-input">{{ 'COLOUR' | translate }}:</label>
        <div class="input-container">
          <input id="colour-input" type="text">
        </div>
      </div>
    </form>

    <div class="button-row">
      <div class="div-button reset">
        <p>{{ 'RESET' | translate }}</p>
      </div>
      <div class="div-button success">
        <p>{{ 'CONFIRM' | translate }}</p>
      </div>
    </div>
  </div>
  <div class="fruit-list-container"></div>
</div>
